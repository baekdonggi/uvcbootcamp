  </body>

<script>
//1.변수
//변수 num1에 1(number)을 초기화(initial)하기
const num1 =1 
//변수 num1 콘솔에 찍어보기(print)
 console.log(num1)
 //변수 num2에 2(number)를 초기화(initial)하기
const num2 = 2 
//변수 num2 콘솔에 찍어보기(print)
console.log(num2)
//변수 num1, num2를 더한 값을 콘솔에 찍어보기(print)
console.log(num1 +num2)
//변수 num1, num2를 뺀 값을 콘솔에 찍어보기(print)
console.log(num1-num2)
//변수 str1에 "안녕하세요"을 초기화(initial)하기
const str1 ="안녕하세요"
//변수 str1 콘솔에 찍어보기(print)
console.log(str1)
//변수 str2에 "반갑습니다"를 초기화(initial)하기
const str2 = "반갑습니다"
//변수 str2 콘솔에 찍어보기(print)
console.log(str2)
//변수 myName에 자신의 이름을 초기화(initial)하기
const myName = "백동기"
//변수 str3 중간에 변수 myName 넣기. "안녕하세요 저는 (myName) 입니다"
const str3 = `안녕하세요 저는 ${myName} 입니다.`
//변수 str3 콘솔에 찍어보기(print)
console.log(str3)

//2.함수
//콘솔에 "함수 func1 입니다."를 프린트하는 함수 func1 만들기 (function으로 정의)
function func1() {
  console.log("함수 func1 입니다.") 
}
//함수 func1 호출하기
func1()
// "함수 func2 입니다"를 반환(return)하는 함수 func2 만들기 (변수 = funtion으로 정의
function func2() {
  return "함수 fun2 입니다"
  }
  //함수 func2 콘솔에 프린트하기
  console.log(func2()) 
  //숫자20을 반환(return)하는 함수 func3 만들기 (화살표 함수로 정의)
const func3 = () => {
 return 20
}
//숫자10을 반환(return)하는 함수 func4 만들기 (화살표 함수로 정의)
const func4 = () => {
  return 10 
}
//함수 func3, func4를 더한 값을 콘솔에 찍어보기
console.log(func3() + func4())
//함수 func3, func4를 뺀 값을 반환하는 함수 func5 만들기 (화살표 함수로 정의)
const func5 = () => {
  return func3() - func4() 
}
//함수 func5 콘솔에 프린트하기
console.log(func5())

//3.배열
//변수 arr1에 숫자 1, 2, 3, 4를 초기화하기
const arr1 = [1,2,3,4]
//변수 arr1 콘솔에 프린트하기
console.log(arr1)
//변수 arr1에 숫자 5 추가하기
arr1.push(5)
//변수 arr1 콘솔에 프린트하기
console.log(arr1)
//변수 arr1 맨마지막 아이템 제거하기
arr1.pop()
//변수 arr1 콘솔에 프린트하기
console.log(arr1)
//변수 arr2에 숫자 5, 6, 7, 8를 초기화하기
const arr2= [5,6,7,8]
//변수 arr2 콘솔에 프린트하기
console.log(arr2)
//변수 arr2에 숫자 9 추가하기
arr2.push(9)
//변수 arr2 콘솔에 프린트하기
console.log(arr2)
//변수 arr2 맨마지막 아이템 제거하기
arr2.pop()
//변수 arr2 콘솔에 프린트하기
console.log(arr2)
//변수 arr3에 arr1, arr2 이어붙인 값 초기화하기
const arr3 = arr1.concat(arr2)
//변수 arr3 콘솔에 프린트하기
console.log(arr3)
//변수 arr4에 arr2, arr1 이어붙인 값 초기화하기
const arr4 = arr2.concat(arr1)
//변수 arr4 콘솔에 프린트하기
console.log(arr4)

//4.객체
//객체 person에 이름(name), 나이(age), 생일(birthday) 속성 추가하기
//객체 person에 "객체안에 함수"을 반환하는 함수 func 추가하기
//객체 person에 숫자 1, 2, 3이 들어있는 배열 array 속성 추가하기
//객체 person에 객체 ob 안에 name 속성에 "객체안에 객체" 문자열(string) 넣기

const person = {
  name: '백동기',
  age: '32',
  birthday : '1104',
  func : () => "객체안에 함수",
  array : [1,2,3],
  ob: {
    name : "객체안에 객체"
  }
}
//객체 person의 속성 name 프린트하기
//객체 person의 속성 age 프린트하기
//객체 person의 속성 birthday 프린트하기
//객체 person의 속성 array 0번째 인덱스 값 프린트하기
//객체 person의 속성 array 1번째 인덱스 값 프린트하기
//객체 person의 속성 array 2번째 인덱스 값 프린트하기
//객체 person의 속성 func 프린트하기
//객체 person의 속성 ob 프린트하기
//객체 person의 속성 ob의 name 프린트하기
console.log(person.name)
console.log(person.age)
console.log(person.birthday)
console.log(person.array[0])
console.log(person.array[1])
console.log(person.array[2])
console.log(person.func())
console.log(person.ob)
console.log(person.ob.name)


</script>
